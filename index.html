<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix-Style Budget Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Netflix+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Navigation -->
    <nav class="navbar">
      <div class="logo"><i class="fas fa-film"></i> BudgetFlix</div>
      <div class="nav-links">
        <a href="#" data-page="dashboard" class="active"><i class="fas fa-home"></i> Dashboard</a>
        <a href="#" data-page="budget"><i class="fas fa-wallet"></i> Budget</a>
        <a href="#" data-page="transactions"><i class="fas fa-exchange-alt"></i> Transactions</a>
        <a href="#" data-page="analytics"><i class="fas fa-chart-line"></i> Analytics</a>
      </div>
      <button class="theme-toggle"><i class="fas fa-sun"></i></button>
    </nav>

    <!-- Dashboard -->
    <div id="dashboard" class="page active">
      <div class="cards">
        <div class="card">
          <h3>Total Budget</h3>
          <div class="amount" id="total-budget">$0.00</div>
        </div>
        <div class="card">
          <h3>Amount Spent</h3>
          <div class="amount" id="amount-spent">$0.00</div>
        </div>
        <div class="card">
          <h3>Remaining Budget</h3>
          <div class="amount" id="remaining-budget">$0.00</div>
        </div>
      </div>
      <div class="progress-container">
        <h3>Budget Progress</h3>
        <div class="progress-bar">
          <div class="progress" id="budget-progress"></div>
        </div>
      </div>
    </div>

    <!-- Budget Page -->
    <div id="budget" class="page">
      <div class="form-container">
        <h3>Set Your Budget</h3>
        <div class="form-group">
          <label for="budget-amount">Budget Amount</label>
          <input type="number" id="budget-amount" placeholder="Enter your budget amount" />
        </div>
        <div class="form-group">
          <label for="budget-period">Budget Period</label>
          <select id="budget-period">
            <option value="monthly">Monthly</option>
            <option value="weekly">Weekly</option>
            <option value="yearly">Yearly</option>
          </select>
        </div>
        <button class="btn-primary" id="set-budget"><i class="fas fa-check"></i> Set Budget</button>
      </div>
    </div>

    <!-- Transactions Page -->
    <div id="transactions" class="page">
      <div class="form-container">
        <h3>Add Transaction</h3>
        <div class="form-group">
          <label for="transaction-type">Type</label>
          <select id="transaction-type">
            <option value="expense">Expense</option>
            <option value="income">Income</option>
          </select>
        </div>
        <div class="form-group">
          <label for="transaction-amount">Amount</label>
          <input type="number" id="transaction-amount" placeholder="Enter amount" />
        </div>
        <div class="form-group">
          <label for="transaction-category">Category</label>
          <select id="transaction-category">
            <option value="food">Food & Dining</option>
            <option value="transportation">Transportation</option>
            <option value="entertainment">Entertainment</option>
            <option value="utilities">Utilities</option>
            <option value="shopping">Shopping</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="transaction-description">Description</label>
          <input type="text" id="transaction-description" placeholder="Enter description" />
        </div>
        <button class="btn-primary" id="add-transaction"><i class="fas fa-plus"></i> Add Transaction</button>
        <button class="btn-primary" id="reset-data" style="margin-top: 10px;"><i class="fas fa-redo"></i> Reset</button>
      </div>
      <div class="transactions-list" id="transactions-list"></div>
    </div>

    <!-- Analytics Page -->
    <div id="analytics" class="page">
      <div class="analytics-container">
        <div class="chart-container">
          <canvas id="spending-chart"></canvas>
        </div>
        <div id="category-list"></div>
      </div>
    </div>

    <!-- Alerts -->
    <div class="alert-container"></div> <!-- New container for alerts -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
